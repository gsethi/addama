<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>File Sharing Workspace</title>

    <link rel="stylesheet" type="text/css" href="/addama/ui/ext-js-3.3.0/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="/addama/ui/ext-js-3.3.0/examples/shared/examples.css"/>
    <link rel="stylesheet" type="text/css" href="/addama/ui/ext-js-3.3.0/examples/ux/statusbar/css/statusbar.css"/>
    <link rel="stylesheet" type="text/css" href="./css/browser.css">

    <script type="text/javascript" src="/addama/ui/ext-js-3.3.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="/addama/ui/ext-js-3.3.0/ext-all.js"></script>
    <script type="text/javascript" src="/addama/ui/ext-js-3.3.0/examples/ux/statusbar/StatusBar.js"></script>
    <script type="text/javascript"
            src="/addama/ui/ext-js-3.3.0/examples/ux/fileuploadfield/FileUploadField.js"></script>

    <script type="text/javascript" src="/addama/ui/console_handling.js"></script>
    <script type="text/javascript" src="/addama/ui/query_parameters.js"></script>
    <script type="text/javascript" src="/addama/ui/topbar.js"></script>

    <script type="text/javascript" src="./js/mainPanel.js"></script>
    <script type="text/javascript" src="./js/statusMessages.js"></script>
    <script type="text/javascript" src="./js/fileUploadWindow.js"></script>
    <script type="text/javascript" src="./js/tree.js"></script>
    <script type="text/javascript" src="./js/viewport.js"></script>

    <script type="text/javascript">
        Ext.onReady(function() {
            new TopBar("container_topbar");
        });
    </script>
</head>
<body>

<div id="container_topbar">
</div>

<div style="display:none;">
    <div id="panel-repositories">
        <div id="content-repositories">
        </div>
    </div>

    <div id="panel-properties">
    </div>

    <!-- Start page content -->
    <div id="main-content-start">
        <div style="margin-left:50px;">
            <h2>Welcome to your Data</h2>
        </div>
    </div>

    <div id="main-content-folder">
        <div style="margin-left:50px;">
            <h2><span id="main-content-folder-item"></span></h2>
            <br/><a href="#" onclick="doCreateFolder(); return false;">Create Folder</a>
            <br/><a href="#" onclick="doFileUpload(); return false;">Upload File</a>
        </div>
    </div>

    <div id="main-content-file">
        <div style="margin-left:50px;">
            <div id="main-content-file-download"></div>
            <div id="main-content-file-preview"></div>
        </div>
    </div>

    <div id="container_footer" class="x-panel-footer">
        <h2 align="center">
            <a href="/addama/apikeys/file">Download API Keys</a> | <a
                href="http://informatics.systemsbiology.net/informatics/">Research Informatics</a> | <a
                href="http://shmulevich.systemsbiology.net/">Shmulevich Lab</a> | <a
                href="http://www.systemsbiology.org">Institute for Systems Biology</a> | <a href="http://addama.org">Supported
            by Addama</a> | <a href="http://www.ncbi.nlm.nih.gov/pubmed/19265554">Cite PMID 19265554</a>
        </h2>
    </div>
</div>

</body>
</html>
