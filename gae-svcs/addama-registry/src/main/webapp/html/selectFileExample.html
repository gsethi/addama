<html>
<head>
    <title>Selected File Control</title>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/examples/shared/examples.css"/>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/examples/ux/fileuploadfield/css/fileuploadfield.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/ext-all.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/examples/ux/fileuploadfield/FileUploadField.js"></script>

    <script type="text/javascript" src="/addama/ui/console_handling.js"></script>
    <script type="text/javascript" src="/js/selectFileControl.js"></script>

    <script type="text/javascript">
        var selectFileControl;

        function browseWorkspace() {
            selectFileControl = new SelectFileControl({
                workspace: "edgelimma",
                listeners: {
                    selectFile: function(fileUri) {
                        console.log("selectFile(" + fileUri + ")");
                        Ext.get("selected_file").dom.innerHTML = fileUri;
                    }
                }
            });
            selectFileControl.activate();
        }
    </script>
</head>
<body>
<button onclick="browseWorkspace();">Browse Workspace</button>
<hr/>
<h3>Selected File</h3>

<div id="selected_file">No File Selected</div>
</body>
</html>
