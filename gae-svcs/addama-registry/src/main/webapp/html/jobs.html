<html>
<head>
    <title>Job Results</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/examples/shared/examples.css"/>
    <link rel="stylesheet" type="text/css" href="/css/jobs.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/ext-all.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/examples/ux/RowExpander.js"></script>

    <script type="text/javascript" src="/js/utils/dateFormatting.js"></script>
    <script type="text/javascript" src="/js/utils/console_handling.js"></script>
    <script type="text/javascript" src="/js/utils/query_parameters.js"></script>
    <script type="text/javascript" src="/js/apis/topbar.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/topbar.css"/>
    <script type="text/javascript" src="/js/apis/channels.js"></script>
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="/js/widgets/jobs.js"></script>

    <script type="text/javascript">
        Ext.onReady(function() {
            new org.systemsbiology.addama.js.TopBar({ contentEl: "container_topbar" });

            var jobsGrid = new JobsGrid({
                channelListener: new org.systemsbiology.addama.js.ChannelListener(),
                gridPanelConfig: {
                    title: "Jobs",
                    width: 1000,
                    height: 1000,
                    frame: true,
                    border: false,
                    autoScroll: true,
                    margins: "5 5 5 5",
                    region: "center",
                    padding: "0 0 0 0"
                }
            });

            new Ext.Viewport({
                layout: "border",
                items: [
                    {
                        id: "topbar-panel",
                        region: "north",
                        height: 30,
                        border: false,
                        contentEl: "container_topbar",
                        frame: false
                    },
                    jobsGrid.grid
                ],
                renderTo: Ext.getBody()
            });
        });
    </script>
</head>
<body>
<div id="c_banner"><a href="http://addama.org" target="_blank"><img src="/images/banner.png" alt="Addama"/></a></div>
<div id="container_topbar" class="topbar"></div>
</body>
</html>
