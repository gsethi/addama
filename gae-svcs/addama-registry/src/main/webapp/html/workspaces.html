<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <title>File Sharing Workspace</title>

    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/shared/examples.css"/>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/ux/statusbar/css/statusbar.css"/>
    <link rel="stylesheet" type="text/css" href="/css/workspaces.css">

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/ext-all.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/ux/statusbar/StatusBar.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/ux/fileuploadfield/FileUploadField.js"></script>

    <script type="text/javascript" src="/js/utils/console_handling.js"></script>
    <script type="text/javascript" src="/js/utils/query_parameters.js"></script>
    <script type="text/javascript" src="/js/apis/topbar.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/topbar.css"/>

    <script type="text/javascript" src="/js/workspaces/statusMessages.js"></script>
    <script type="text/javascript" src="/js/workspaces/fileUploadWindow.js"></script>
    <script type="text/javascript" src="/js/workspaces/tabPanels.js"></script>
    <script type="text/javascript" src="/js/widgets/viewport.js"></script>

    <script type="text/javascript">
        Ext.onReady(function() {
            new org.systemsbiology.addama.js.TopBar({ contentEl: "container_topbar" });
            var wtp = new org.systemsbiology.addama.js.WorkspacesTabPanel();
            new org.systemsbiology.addama.js.Viewport({
                topbarEl: "container_topbar",
                activateAjaxMonitor: true,
                tabs: [ wtp.browsePanel, wtp.mainPanel ]
            });

            wtp.loadTree();
        });
    </script>
</head>
<body>
<div id="container_topbar" class="topbar"></div>

<div id="container_main">
    <div id="panel-repositories">
        <div id="content-repositories">
        </div>
    </div>

    <div id="panel-properties">
    </div>

    <!-- Start page content -->
    <div id="main-content-start">
        <div style="margin-left:50px;">
            <h2>Welcome to your Data</h2>
        </div>
    </div>

    <div id="main-content-folder">
        <div style="margin-left:50px;">
            <h2><span id="main-content-folder-item"></span></h2>
            <br/><a href="workspaces.html#" onclick="CreateFolder(); return false;">Create Folder</a>
            <br/><a href="workspaces.html#" onclick="doFileUpload(); return false;">Upload File</a>
        </div>
    </div>

    <div id="main-content-file">
        <div style="margin-left:50px;">
            <div id="main-content-file-download"></div>
            <div id="main-content-file-preview"></div>
        </div>
    </div>
</div>

</body>
</html>
