<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <title>File Sharing Workspace</title>

    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/shared/examples.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/ext-all-debug.js"></script>

    <script type="text/javascript" src="/js/utils/console_handling.js"></script>
    <script type="text/javascript" src="/js/utils/query_parameters.js"></script>
    <script type="text/javascript" src="/js/apis/topbar.js"></script>

    <script type="text/javascript" src="../js/widgets.js"></script>
    <script type="text/javascript" src="../js/workspaces/fileUploadWindow.js"></script>
    <script type="text/javascript" src="../js/workspaces/tabPanels.js"></script>

    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="../js/apis.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/topbar.css"/>
    <link rel="stylesheet" type="text/css" href="../css/workspaces.css">

    <script type="text/javascript">
        Ext.onReady(function() {
            new org.systemsbiology.addama.js.apis.channels.MessageListener();
            new org.systemsbiology.addama.js.TopBar({ contentEl: "container_topbar" });
            var wtp = new org.systemsbiology.addama.js.WorkspacesTabPanel();
            new org.systemsbiology.addama.js.widgets.Viewport({
                topbarEl: "container_topbar",
                activateAjaxMonitor: true,
                tabs: [ wtp.mainPanel ]
            });
        });
    </script>
</head>
<body>
<div id="container_topbar" class="topbar"></div>

<div id="container_start">
    <div style="margin-left:50px;">
        <h2>Welcome to your Data</h2>
    </div>
</div>

<div id="container_tree"></div>
<div id="container_folder_content">
    <div style="margin-left:50px;">
        <h2><span id="container_folder_item"></span></h2>
        <br/><a href="workspaces.html#" onclick="CreateFolder(); return false;">Create Folder</a>
        <br/><a href="workspaces.html#" onclick="DoFileUpload(); return false;">Upload File</a>
    </div>
</div>

<div id="container_file_content">
    <div style="margin-left:50px;">
        <div id="container_file_download"></div>
        <div id="container_file_preview"></div>
    </div>
</div>

<div id="container_properties"></div>

</body>
</html>
