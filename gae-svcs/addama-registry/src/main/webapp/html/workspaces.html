<div id="c_banner"><a href="http://addama.org" target="_blank"><img src="/images/banner.png" alt="Addama"/></a></div>

<div style="display:none;">
    <div id="panel-repositories">

        </div>

    <div id="panel-properties">
    </div>

    <div id="main-content-start">
        <div style="margin-left:50px;">

        </div>
    </div>

        <div style="margin-left:50px;">
            <h2><span id="main-content-folder-item"></span></h2>

    </div>
