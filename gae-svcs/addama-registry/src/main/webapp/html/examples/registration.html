<html>
<head>
    <title>Registration</title>
</head>
<body>
<h3>Registration</h3>

<form action="/registration" method="POST">
    <span><strong>Host URL</strong> (https://appspot-id.appspot.com)</span>
    <br/>
    <input type="text" name="host"/>
    <br/>
    <br/>
    <span><strong>API Key</strong> (generated at https://appspot-id.appspot.com/html/apikeys.html)</span>
    <br/>
    <input type="text" name="apikey"/>
    <br/>
    <br/>
    <input type="submit" name="upload" value="Register"/>
</form>
<hr/>
<form action="/registration" method="POST" enctype="multipart/form-data">
    <span><strong>Upload API Keys File</strong> (appspot-id.apikey)</span>
    <br/>
    <input type="file" name="apikeys"/>
    <br/>
    <br/>
    <input type="submit" name="upload" value="Register"/>
</form>

<div>
    <img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine"/>
</div>

</body>
</html>
