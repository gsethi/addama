<html>
<head>
    <title>Addama Registry Tree View</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/shared/examples.css"/>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/shared/examples.css"/>
    <link rel="stylesheet" type="text/css" href="/css/registry_tree.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/ext-all.js"></script>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/protovis-1.0/protovis-r3.2.js"></script>

    <script type="text/javascript" src="../../js/utils/console_handling.js"></script>
    <script type="text/javascript" src="../../js/utils/query_parameters.js"></script>
    <script type="text/javascript" src="../../js/apis/topbar.js"></script>
    <script type="text/javascript" src="../../js/widgets.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/topbar.css"/>

    <script type="text/javascript" src="../../js/widgets/registry_tree.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            new org.systemsbiology.addama.js.TopBar({ contentEl: "container_topbar" });
        });
    </script>
    <script type="text/javascript">
        function loadVisualization(allItems) {
            var treefn = function(item) {
                var uri = item.uri;
                var parts = new Array();
                var splits = uri.substring(1).split("/");
                for (var i = 0; i < splits.length; i++) {
                    console.log("splits[" + i + "]:" + splits[i]);
                    parts.push(splits[i]);
                }
                return parts;
            };

            var valuefn = function(item) {
                return item.label;
            };

            var sortfn = function(a, b) {
                return pv.naturalOrder(a.nodeName, b.nodeName);
            };

            var fillfn = function(n) {
                if (n.firstChild) {
                    return "#aec7e8";
                }
                return "#ff7f0e";
            };

            //                var tree = pv.tree(allItems).keys(treefn).value(valuefn).map();
            var tree = pv.tree(allItems).keys(treefn).map();
            var vis = new pv.Panel().width(400).height(1000).left(10).right(200).top(10).bottom(10);

            //                    .nodes(pv.dom(tree).nodes())
            //                    .nodes(pv.dom(tree).root("/").sort(sortfn).nodes())

            var layout = vis.add(pv.Layout.Cluster)
                    .nodes(pv.dom(tree).root("/").nodes())
                    .group(true).orient("left");

            layout.link.add(pv.Line).strokeStyle("#ccc").lineWidth(1).antialias(false);

            layout.node.add(pv.Dot).fillStyle(fillfn);

            layout.label.add(pv.Label);

            vis.render();
        }

        Ext.onReady(function() {
            var tl = new TreeLoader();
            tl.generateTree({ uri: "/addama", name: "registry", label: "Registry" }, loadVisualization);
        });
    </script>
</head>
<body>
<div id="container_topbar" class="topbar"></div>
<div id="center">
    <div id="fig"></div>
</div>
</body>
</html>
