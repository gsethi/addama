<html>
<head>
    <title>Registered Apps</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/examples/shared/examples.css"/>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.3.1/ext-all.js"></script>
    <script type="text/javascript" src="/js/utils/console_handling.js"></script>
    <script type="text/javascript" src="/js/utils/query_parameters.js"></script>
    <script type="text/javascript" src="/js/apis/topbar.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/topbar.css"/>
    <script type="text/javascript">
        Ext.onReady(function() {
            new org.systemsbiology.addama.js.TopBar({
                contentEl: "c_topbar",
                listeners: {
                    whoami: function(json) {
                        if (json.isAdmin) {
                            // TODO: Nice form to submit apps
                            Ext.get("c_admin").setVisible(true);
                        }
                    }
                }
            });
        });

        function ShowApps() {
            Ext.Ajax.request({
                method: "get",
                url: "/addama/apps",
                success: function(o) {
                    var json = Ext.util.JSON.decode(o.responseText);
                    if (json && json.items) {
                        // TODO : Display apps in panel
                        var html = "";
                        Ext.each(json.items, function(item) {
                            html += "<li><a href='" + item.uri + "' target='_blank'>" + item.label + ":" + item.url + "</a></li>";
                        });
                        Ext.getDom("c_apps").innerHTML = html;
                    }
                }
            });
        }

        function SubmitNewApp() {
            Ext.Ajax.request({
                method: "post",
                url: "/addama/apps",
                params: {
                    app: {
                        id: Ext.getDom("i_app_id").value,
                        label: Ext.getDom("i_app_label").value,
                        url: Ext.getDom("i_app_url").value
                    }
                },
                success: ShowApps
            })
        }

        Ext.onReady(ShowApps);
    </script>
</head>
<body>
    <div id="c_topbar" class="topbar"></div>
    <div id="c_apps"></div>
    <div id="c_admin" style="display:none;">
        <div id="c_newapp">
            <label for="i_app_id">ID</label><input type="text" id="i_app_id"/><br/>
            <label for="i_app_label">Label</label><input type="text" id="i_app_label"/><br/>
            <label for="i_app_url">URL</label><input type="text" id="i_app_url"/><br/>
            <button onclick="SubmitNewApp();">Register App</button>
        </div>
    </div>
</body>
</html>
