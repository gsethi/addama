<html>
<head>
    <title>Addama</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/examples/shared/examples.css"/>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/ext-js-3.4.0/ext-all.js"></script>

    <!--<script type="text/javascript" src="/_ah/channel/jsapi"></script>-->
    
    <script type="text/javascript" src="../js/apis/topbar.js"></script>
    <script type="text/javascript" src="../js/widgets/viewport.js"></script>
    <script type="text/javascript" src="../js/widgets/messages.js"></script>
    <!--<script type="text/javascript" src="../js/apis/channels.js"></script>-->

    <link rel="stylesheet" type="text/css" href="../css/topbar.css"/>

    <script type="text/javascript">
        Ext.onReady(function() {
//            new org.systemsbiology.addama.js.ChannelMessages();
            new org.systemsbiology.addama.js.TopBar({ contentEl: "container_topbar" });
            new org.systemsbiology.addama.js.AppsPanel({ contentEl: "container_apps" });
            new org.systemsbiology.addama.js.ServicesPanel({ contentEl: "container_services" });
            new org.systemsbiology.addama.js.Viewport({
                topbarEl: "container_topbar",
                activateAjaxMonitor: true,
                tabs: [
                    new Ext.Panel({
                        layout: "border",
                        items: [
                            { contentEl: "container_apps", region: "west", width: 500, title: "Registered Applications", frame: true, border: true  },
                            { contentEl: "container_services", region: "center", width: 500, title: "Services", frame: true, border: true  },
                            { contentEl: "container_links", region: "east", title: "Useful Links", frame: true, border: true }
                        ]
                    })
                ]
            });
        });
    </script>
</head>
<body>
<div id="container_topbar"></div>
<div id="container_apps"></div>
<div id="container_services"></div>
<div id="container_links">
    <ul>
        <li><a href="/html/apikeys.html">Generate API Keys</a></li>
        <li><a href="/html/datasources.html">Query Datasources</a></li>
        <li><a href="/html/workspaces.html">Browse Workspaces</a></li>
        <li><a href="/html/jobs.html">View Job Results</a></li>
        <li><a href="/html/channels.html">Test Channels</a></li>
        <li><a href="/html/feeds.html">Test Feeds</a></li>
    </ul>
</div>
</body>
</html>
